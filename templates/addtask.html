{% extends "base.html" %}

{% block content %}

<h3>Add Task</h3>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input name="task_name" id="task_name" type="text" class="validate">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>

        <div>
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12" id="matfix">
                <i class="material-icons prefix">today</i>
                <input name="due_date" id="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>

        <div class="switch">
            <label>
                
                <input name="is_urgent" id="is_urgent" type="checkbox">
                <span class="lever"></span>
                Is Urgent
            </label>
        </div>
    </form>
</div>

{% endblock %}
